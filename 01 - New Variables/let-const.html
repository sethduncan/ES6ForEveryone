<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false;

  const person = {
    name: 'Wes',
    age: 28
  }

  const wes = Object.freeze(person);

  //let can be reassigned but const cannot. const is not immutable however, properties of it can change as seen in the person object.

</script>
</body>
</html>
